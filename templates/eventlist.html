<ion-list>
  <ion-item ng-repeat="event in events | filter:{ date: setDate}:true" ng-click="onEventClick(event)">
  {{event.artist_name}} {{event.start_time | date : 'hh:mma' }} > {{event.end_time | date : 'hh:mma'}}
  {{ event.date }}
  </ion-item>
</ion-list>
<ion-list ng-if="(events | filter:{ date: setDate}:true).length == 0">
  <ion-item>
    No Events Found
  </ion-item>
</ion-list>
